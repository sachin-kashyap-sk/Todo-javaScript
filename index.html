<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <h1>Todo-App</h1>
    </div>
    <div class="wrapper">
      <div class="main-head">
        <label class="heading">Todo</label>
        <input class="newTodo" type="text" placeholder="Add Todo" />
        <button class="AddBtn">
          ADD
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="btn"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="3"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="wrapper-2">
      <ul class="list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
